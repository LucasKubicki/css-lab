<div class="dialog-box">
    {{ textToDisplay }}

    <div class="text-animated">
        @for (letter of textToDisplay; track $index) {
            <span [style.--delay-animation]="50 * $index + 'ms'" [class.space]="letter === ' '">
                {{ letter }}
            </span>
        }
    </div>
</div>
